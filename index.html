<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <section>
      <div class="container">
      <div class="contactInfo">
  
    <h2>Contact Info</h2>
    <ul class="info">
      <ul>
        <span><img src="./map.png"></span>
        <span>NIC Hyderabad<br>
        Old Campus Society</span>
        </ul>
      <ul>
        <span><img src="./communication.png"></span>
        <span>info@renthives.com</span>
      </ul>
      <ul>
        <span><img src="./telephone-call.png"></span>
        <span>+92-3398570762</span>
      </ul>
    </ul>
    <ul class="sci">
      <ul><a href="a"><img src="./communication (1).png"></a></ul>
      <ul><a href="a"><img src="./pinterest.png"></a></ul>
      <ul><a href="a"><img src="./twitter.png"></a></ul>
      <ul><a href="a"><img src="./youtube.png"></a></ul>
      <ul><a href="a"><img src="./logo.png"></a></ul>
    </ul>
      </div>
      <div class="contactForm">
      <h2>Send a message</h2>
      <div class="formbox">
        <div class="Inputbox w50">
          <span>First name</span>
          <input type="text" placeholder="first name" required>
        </div>
        <div class="Inputbox w50">
          <span>Last name</span>
          <input type="text" placeholder="Last name" required>
        </div>
        <div class="Inputbox w50">
          <span>Email address</span>
          <input type="text" placeholder="someone@gmail.com" required>
        </div>
        <div class="Inputbox w50">
          <span>Mobile number</span>
          <input type="text" placeholder="mobile number" required>
        </div>
        <div class="Inputbox w100">
          <span>Write your message here</span>
          <input type="text" placeholder="message" required>
        </div>
        <div class="Inputbox w100">
          <input type="submit" value="Send">
        </div>
      </div>
      </div>
